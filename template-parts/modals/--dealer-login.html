<!-- Save Search Modal -->
<div class="modal fade" id="dealerLoginModal" tabindex="-1" aria-labelledby="dealerLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content background-lightgray-5">
            <div class="modal-body border-none pt-4 px-5 pb-5">
                <div class="close-holder text-center mb-3">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="logo-box mb-4 text-center">
                    <a href="#" class="text-decoration-none d-inline-flex gap-3 align-items-center">
                        <span class="circle"></span>
                        <span class="text">CompareCaravan</span>
                    </a>
                </div>
                <h2 id="dealerLoginModalLabel" class="text-center mb-2">Sign in</h2>
                <p class="text-center fw-semibold">to continue to your Compare dealer account</p>
                <form action="" class="mt-4">
                    <div class="form-control-holder mb-3">
                        <label class="mb-2 fw-semibold" for="Email">Email</label>
                        <input type="email" name="Email" id="Email"
                            class="form-control form-control-lg background-transparent"
                            placeholder="Enter email address" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="sendAlerts">
                        <label class="form-check-label mt-1" for="sendAlerts">
                            Send me alerts for this search
                        </label>
                    </div>
                    <button type="submit" class="btn save-search btn-primary w-100 btn-lg w-100">
                        Save search
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
