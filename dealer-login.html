<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main" class="background-lightgray-2">
        <section
            class="form--section full-height dealer-login d-flex align-items-center lg-padding-top lg-padding-bottom">
            <div class="container">
                <div class="form--holder p-5 background-white rounded-2  dealer-login-inner box-shadow">
                    <div class="form--inner">
                        <div class="logo-box mb-4 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="162.22" height="42.9"
                                viewBox="0 0 162.22 42.9">
                                <g id="compare-caravan-logo" transform="translate(-71 -69.1)">
                                    <g id="Group_1108" data-name="Group 1108" transform="translate(-1486 3030.1)">
                                        <path id="Path_1150" data-name="Path 1150"
                                            d="M15.343-138.6v-23.53h7.611l5.749,10.3,5.716-10.3h7.311v23.53H35.715v-14.988l-5.949,10.336h-2.36l-6.049-10.336V-138.6Zm29.512,0v-23.53h9.87a13.845,13.845,0,0,1,4.852.781,6.6,6.6,0,0,1,3.29,2.592,8.933,8.933,0,0,1,1.2,4.968,8.534,8.534,0,0,1-1.263,4.8,7.62,7.62,0,0,1-3.423,2.842,12.236,12.236,0,0,1-4.885.931H50.87v6.614Zm6.015-11.964h3.622a3.994,3.994,0,0,0,2.692-.831,2.946,2.946,0,0,0,.964-2.36,2.564,2.564,0,0,0-.847-2.077,4.428,4.428,0,0,0-2.842-.715H50.87Zm10.5,11.964,9.438-23.53h6.115l9.339,23.53H79.784l-1.163-3.323h-9.6l-1.2,3.323Zm9.538-8.741h5.816l-2.858-8.076ZM87-138.6v-23.53h9.937a18.364,18.364,0,0,1,3.257.3,9.646,9.646,0,0,1,3.091,1.113,6.059,6.059,0,0,1,2.293,2.343,8.063,8.063,0,0,1,.864,3.988,8.738,8.738,0,0,1-.465,2.875,6.273,6.273,0,0,1-1.479,2.376,7.35,7.35,0,0,1-2.675,1.662l5.45,8.873h-6.846l-4.52-7.943H93.011v7.943Zm6.015-13.227h3.955A6.128,6.128,0,0,0,98.478-152a3.322,3.322,0,0,0,1.1-.482,2.089,2.089,0,0,0,.681-.781,2.425,2.425,0,0,0,.233-1.1,1.9,1.9,0,0,0-.465-1.4,2.418,2.418,0,0,0-1.23-.631,8.169,8.169,0,0,0-1.728-.166H93.011ZM109.262-138.6v-23.53h17.747v5.583H115.277v3.589h9.671v5.317h-9.671v3.49h11.732v5.55Z"
                                            transform="translate(1592.211 -2798.597)" fill="currentColor" />
                                        <path id="Subtraction_6" data-name="Subtraction 6"
                                            d="M36.136,23.649a11.91,11.91,0,0,1-10.6-6.45H22.5A11.936,11.936,0,0,1,2.033,18.436a11.751,11.751,0,0,1,0-13.223,11.935,11.935,0,0,1,20.545,1.38h2.883A11.926,11.926,0,0,1,47.1,7.222a11.751,11.751,0,0,1-1.1,11.214,11.908,11.908,0,0,1-9.869,5.213ZM17.411,13.76H30.627a5.8,5.8,0,1,0-.049-3.727H17.46a5.806,5.806,0,1,0-.049,3.727h0Z"
                                            transform="translate(1557 -2961)" fill="currentColor" />
                                    </g>
                                    <text id="CARAVAN" transform="translate(152 108)" fill="currentColor" font-size="12"
                                        font-family="Onest" letter-spacing="0.4em">
                                        <tspan x="-42.486" y="0">CARAVAN</tspan>
                                    </text>
                                </g>
                            </svg>
                        </div>
                        <h2 class="text-center mb-2">Sign in</h2>
                        <p class="text-center fw-semibold">to continue to your Compare dealer account</p>
                        <form action="" class="mt-5">
                            <div class="form-control-holder mb-3">
                                <label class="mb-2 fw-semibold" for="Email">Email</label>
                                <input type="email" name="Email" id="Email"
                                    class="form-control form-control-lg background-transparent"
                                    placeholder="Enter email address" required>
                            </div>

                            <div class="form-control-holder mb-3">
                                <label class="mb-2 fw-semibold" for="Password">Password</label>
                                <div class="password-with-show-icon position-relative">
                                    <input type="password" name="Password" id="Password"
                                        class="form-control form-control-lg background-transparent"
                                        placeholder="Enter password" required>
                                    <span class="show-password-button password---hidden">
                                        <svg class="show-password" xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                                            <path
                                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                                        </svg>
                                        <svg class="hide-password" xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor" class="bi bi-eye-slash-fill"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z" />
                                            <path
                                                d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z" />
                                        </svg>
                                    </span>
                                </div>
                            </div>

                            <button type="submit" class="btn save-search btn-primary w-100 btn-lg w-100">
                                Log in
                            </button>

                            <div class="forgot-password-holder text-center mt-4">
                                <a href="#" class="btn btn-link p-0 forgot-password fs-18 text-color">Forgot
                                    password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascripts/main.js"></script>

</body>

</html>
