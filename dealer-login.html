<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="header-light header-background-pink">
    <div id="top-bar-insert"></div>
    <div id="header-insert"></div>
    <main id="main" class="main-offset-with-topbar background-lightgray-2">
        <section class="dealer-login d-flex align-items-center">
            <div class="container">
                <div class="form--holder background-white rounded-2  dealer-login-inner">
                    <div class="logo-box mb-4 text-center">
                        <a href="#" class="text-decoration-none d-inline-flex gap-3 align-items-center">
                            <span class="circle"></span>
                            <span class="text">CompareCaravan</span>
                        </a>
                    </div>
                    <h2 id="dealerLoginModalLabel" class="text-center mb-2">Sign in</h2>
                    <p class="text-center fw-semibold">to continue to your Compare dealer account</p>
                    <form action="" class="mt-4">
                        <div class="form-control-holder mb-3">
                            <label class="mb-2 fw-semibold" for="Email">Email</label>
                            <input type="email" name="Email" id="Email"
                                class="form-control form-control-lg background-transparent"
                                placeholder="Enter email address" required>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="sendAlerts">
                            <label class="form-check-label mt-1" for="sendAlerts">
                                Send me alerts for this search
                            </label>
                        </div>
                        <button type="submit" class="btn save-search btn-primary w-100 btn-lg w-100">
                            Save search
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-insert"></div>
    <div id="offcanvas-menu"></div>
    <div id="save-search-modal"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://newglossopacaravans.theprogressteam.co.uk/wp-content/themes/glossop-caravans/assets/vendors/swiper/js/swiper-bundle.min.js?ver=6.8.1"
        id="swiper-js"></script>
    <script type="text/javascript" src="./assets/javascripts/main.js"></script>

</body>

</html>
