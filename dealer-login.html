<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main" class="background-lightgray-2">
        <section class="form--section dealer-login d-flex align-items-center lg-padding-top lg-padding-bottom">
            <div class="container">
                <div class="form--holder p-5 background-white rounded-2  dealer-login-inner box-shadow">
                    <div class="form--inner">
                        <div class="logo-box mb-4 text-center">
                            <a href="#" class="text-decoration-none d-inline-flex gap-3 align-items-center">
                                <span class="circle"></span>
                                <span class="text">CompareCaravan</span>
                            </a>
                        </div>
                        <h2 id="dealerLoginModalLabel" class="text-center mb-2">Sign in</h2>
                        <p class="text-center fw-semibold">to continue to your Compare dealer account</p>
                        <form action="" class="mt-4">
                            <div class="form-control-holder mb-3">
                                <label class="mb-2 fw-semibold" for="Email">Email</label>
                                <input type="email" name="Email" id="Email"
                                    class="form-control form-control-lg background-transparent"
                                    placeholder="Enter email address" required>
                            </div>

                            <div class="form-control-holder mb-3">
                                <label class="mb-2 fw-semibold" for="Password">Password</label>
                                <input type="password" name="Password" id="Password"
                                    class="form-control form-control-lg background-transparent"
                                    placeholder="Enter email password" required>
                            </div>

                            <button type="submit" class="btn save-search btn-primary w-100 btn-lg w-100">
                                Save search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
