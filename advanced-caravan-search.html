<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced caravan search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="header-style-1">
    <div id="top-bar-insert"></div>
    <div id="header-insert"></div>
    <main id="main" class="main-offset-with-topbar ">
        <section class="hero background-pink">
            <div class="container">
                <div class="breadcrumbs fs-16 mt-3">
                    <ul class="list-inline">
                        <li><a href="#">Home</a></li>
                        <li><span>Advanced caravan search</span></li>
                    </ul>
                </div>
                <div class="hero-title-image md-margin-top">
                    <div class="row">
                        <div class="col-12 md-padding-bottom">
                            <h1 class="mb-4">Advanced caravan search</h1>
                            <div class="desc">
                                <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="advanced-search sm-padding-top sm-padding-bottom">
            <div class="container small-container">
                <form action="">
                    <div class="form-group">
                        <h3 class="fs-25 mb-3">Location</h3>
                        <div class="row g-4  align-items-end search-stock-row">
                            <div class="col-md-6 col-lg">
                                <div class="form-control-holder">
                                    <label class="mb-2 fw-semibold" for="Postcode">Postcode</label>
                                    <input type="text" name="Postcode" id="Postcode"
                                        class="form-control form-control-lg">
                                </div>
                            </div>
                            <div class="col-md-6 col-lg">
                                <div class="form-control-holder">
                                    <label class="mb-2 fw-semibold" for="Distance">Distance</label>
                                    <select name="Distance" id="Distance" class="form-control form-control-lg">
                                        <option value="">Any Distance</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                        <option value="4">Option 4</option>
                                        <option value="5">Option 5</option>
                                        <option value="6">Option 6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <h3 class="fs-25 mb-3">Specification</h3>
                        <div class="row g-4 align-items-end search-stock-row">
                            <div class="col-md-6 col-lg">
                                <div class="form-control-holder">
                                    <label class="mb-2 fw-semibold" for="Make">Make</label>
                                    <select name="Make" id="Make" class="form-control form-control-lg">
                                        <option value="">Any Make</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                        <option value="4">Option 4</option>
                                        <option value="5">Option 5</option>
                                        <option value="6">Option 6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg">
                                <div class="form-control-holder">
                                    <label class="mb-2 fw-semibold" for="Type">Model</label>
                                    <select name="Model" id="Model" class="form-control form-control-lg">
                                        <option value="">All models</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                        <option value="4">Option 4</option>
                                        <option value="5">Option 5</option>
                                        <option value="6">Option 6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg">
                                <div class="form-control-holder">
                                    <label class="mb-2 fw-semibold" for="Min_Price">Min. Price</label>
                                    <select name="Min_Price" id="Min_Price" class="form-control form-control-lg">
                                        <option value="">All</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                        <option value="4">Option 4</option>
                                        <option value="5">Option 5</option>
                                        <option value="6">Option 6</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg">
                                <div class="form-control-holder">
                                    <label class="mb-2 fw-semibold" for="Max_Price">Min price</label>
                                    <select name="Max_Price" id="Max_Price" class="form-control form-control-lg">
                                        <option value="">Any</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                        <option value="4">Option 4</option>
                                        <option value="5">Option 5</option>
                                        <option value="6">Option 6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </section>

    </main>
    <div id="footer-insert"></div>
    <div id="offcanvas-menu"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://newglossopacaravans.theprogressteam.co.uk/wp-content/themes/glossop-caravans/assets/vendors/swiper/js/swiper-bundle.min.js?ver=6.8.1"
        id="swiper-js"></script>
    <script type="text/javascript" src="./assets/javascripts/main.js"></script>

</body>

</html>
