<div id="content-to-insert">
</div>
<script>
    fetch('index.html') // Path to the HTML file you want to insert
      .then(response => response.text())
      .then(data => {
        document.getElementById('content-to-insert').innerHTML = data;
      })
      .catch(error => {
        console.error('Error fetching the HTML file:', error);
        document.getElementById('content-to-insert').innerHTML = '<p>Error loading content.</p>';
      });
  </script>
