<script>

    fetch('template-parts/modals/--save-search.html') // Path to the HTML file you want to insert
        .then(response => response.text())
        .then(data => {
            document.getElementById('save-search-modal').innerHTML = data;

            document.getElementById('save-search-modal').innerHTML = '<p>Error loading content.</p>';
